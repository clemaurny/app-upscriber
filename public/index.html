    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
          if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
            if (q.p !== undefined) {
              window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + (q.p || '') +
                (q.q ? ('?' + q.q) : '') +
                l.hash
              );
            }
          }
        }(window.location))
      </script>

    <script type="text/javascript">
        function processImage() {
            var subscriptionKey = "b78b0f074a064615b589403f150053ae";
            var uriBase = "https://westeurope.api.cognitive.microsoft.com/vision/v1.0/ocr";

            // Request parameters.
            var params = {
                "visualFeatures": "Categories,Description,Color",
                "details": "",
                "language": "en",
            };

            // Display the image.
            var sourceImageUrl = document.getElementById("inputImage").value;
            document.querySelector("#sourceImage").src = sourceImageUrl;

            // Perform the REST API call.
            $.ajax({
                url: uriBase + "?" + $.param(params),

                // Request headers.
                beforeSend: function(xhrObj){
                    xhrObj.setRequestHeader("Content-Type","application/json");
                    xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
                },

                type: "POST",

                // Request body.
                data: '{"url": ' + '"' + sourceImageUrl + '"}',
            })

            .done(function(data) {
                // Show formatted JSON on webpage.
                $("#responseTextArea").val(JSON.stringify(data, null, 2));

                var str_ = {};
                var lines =[];

                $.each(data, function(i, item) {

                        if(i == 'regions') {

                            $.each(item, function(i, l){

                                $.each(l.lines, function(i, l){
                                    var words = "";

                                    $.each(l.words, function(i,w){


                                        if(i == l.words.length-1) {

                                             words+= w.text;

                                        }
                                        else {

                                            words+= w.text+" ";

                                        }

                                    })

                                    lines.push(words);

                                })
                            })
                        }


                })

                console.log(lines);

                $.each(lines, function(i, l){
                    $("#texte-image").append('\n');
                     $("#texte-image").append(l);

                })


            })
            .error((function(err){
                console.log(err);
            }))
            .fail(function(jqXHR, textStatus, errorThrown) {
                // Display error message.
                var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                errorString += (jqXHR.responseText === "") ? "" : jQuery.parseJSON(jqXHR.responseText).message;
                alert(errorString);
            });
        };
    </script>
